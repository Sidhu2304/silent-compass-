<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Silent Compass</title>

    <!-- PWA / Icons -->
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050510">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Haptic Navigation Controller for Silent Compass">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css?v=1.1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">

    <!-- Leaflet Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Leaflet Routing Machine -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <!-- Leaflet Geocoder (Address Search) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
</head>

<body>
    <div class="mobile-wrapper">

        <!-- View 1: EXPLORATION (Home) -->
        <div id="view-exploration" class="tab-view active">
            <header class="top-bar">
                <div class="logo-area">
                    <h1>Exploration</h1>
                </div>
                <div class="top-icons">
                    <button class="icon-btn">‚è∏</button>
                    <button class="icon-btn">üéØ</button>
                    <button class="icon-btn">üîç</button>
                    <button class="icon-btn">‚ò∞</button>
                </div>
            </header>

            <div class="scroll-content">
                <!-- Search Results (Hidden by default) -->
                <div id="results-view" style="display: none;">
                    <button class="back-btn" onclick="closeResults()">‚Üê Back to Categories</button>
                    <h2 id="results-title">Results</h2>
                    <div id="results-list"></div>
                    <div id="loading-spinner" style="display:none; text-align:center; padding:20px;">Searching nearby...
                    </div>
                </div>

                <!-- Categories Grid -->
                <div id="category-grid" class="category-grid">
                    <button class="cat-btn" onclick="findNearby('transport', 'bus_station,train_station,airport')">
                        <div class="cat-icon">üöå</div>
                        <span>Transport</span>
                    </button>
                    <button class="cat-btn" onclick="findNearby('bank', 'bank,atm')">
                        <div class="cat-icon">üèß</div>
                        <span>Banks</span>
                    </button>
                    <button class="cat-btn" onclick="findNearby('hospital', 'hospital,clinic,pharmacy')">
                        <div class="cat-icon">üè•</div>
                        <span>Health</span>
                    </button>
                    <button class="cat-btn" onclick="findNearby('food', 'restaurant,cafe,fast_food')">
                        <div class="cat-icon">üç¥</div>
                        <span>Food</span>
                    </button>
                    <button class="cat-btn" onclick="findNearby('shop', 'supermarket,convenience,mall')">
                        <div class="cat-icon">üõçÔ∏è</div>
                        <span>Stores</span>
                    </button>
                    <button class="cat-btn" onclick="findNearby('arts', 'theatre,museum,gallery')">
                        <div class="cat-icon">üé≠</div>
                        <span>Arts</span>
                    </button>
                    <button class="cat-btn" onclick="findNearby('public', 'library,post_office,government')">
                        <div class="cat-icon">üè¢</div>
                        <span>Public</span>
                    </button>
                    <button class="cat-btn" onclick="findNearby('education', 'school,university,college')">
                        <div class="cat-icon">üìè</div>
                        <span>Education</span>
                    </button>
                    <button class="cat-btn" onclick="findNearby('bar', 'bar,pub,nightclub')">
                        <div class="cat-icon">üç∏</div>
                        <span>Pubs</span>
                    </button>
                    <button class="cat-btn" onclick="findNearby('hotel', 'hotel,motel,hostel')">
                        <div class="cat-icon">üõèÔ∏è</div>
                        <span>Lodging</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- View 2: MAP (Navigation) -->
        <div id="view-map" class="tab-view">
            <header class="top-bar">
                <h1>Navigation</h1>
            </header>

            <div id="map"></div>

            <div id="control-panel" class="disabled">
                <div class="direction-controls">
                    <button id="btn-left" class="nav-btn left">
                        <span class="icon">‚Üê</span>
                    </button>
                    <button id="btn-right" class="nav-btn right">
                        <span class="icon">‚Üí</span>
                    </button>
                </div>
                <button id="btn-stop" class="stop-btn">Stop</button>
            </div>
            <!-- Voice Control Button (Floating) -->
            <button id="mic-btn" class="mic-btn">
                <span class="icon">üéôÔ∏è</span>
            </button>
            <div id="voice-status" class="voice-status">Say "Take me to..."</div>
        </div>

        <!-- View 3: SETTINGS -->
        <div id="view-settings" class="tab-view">
            <header class="top-bar">
                <h1>Settings</h1>
            </header>
            <div class="padding-container">
                <div id="connection-panel" class="settings-card">
                    <h3>Device Connection</h3>
                    <div class="status-indicator disconnected" id="status-dot"></div>
                    <span id="status-text">Disconnected</span>
                    <br><br>
                    <button id="connect-btn" class="primary-btn">Connect Device</button>
                    <button id="demo-btn" class="secondary-btn">Try Demo Mode</button>
                </div>

                <div class="settings-card">
                    <h3>Tools</h3>
                    <button id="guardian-btn" class="guardian-btn" title="Share Live Location">
                        üõ°Ô∏è Guardian Mode
                    </button>
                </div>

                <div class="settings-card">
                    <h3>Logs</h3>
                    <div id="log-output" class="log-panel"></div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" onclick="switchTab('view-exploration', this)">
                <div class="nav-icon">üß≠</div>
                <span>Exploration</span>
            </button>
            <button class="nav-item" onclick="switchTab('view-map', this)">
                <div class="nav-icon">‚òÖ</div>
                <!-- Star icon often used for favorites, but using for map/favs here to match layout feel or use Map icon -->
                <span>Map</span>
            </button>
            <button class="nav-item" onclick="switchTab('view-settings', this)">
                <div class="nav-icon">‚öôÔ∏è</div>
                <span>Settings</span>
            </button>
        </nav>

        <!-- Hidden elements -->
        <div id="confirmation-panel" style="display:none;">
            <p id="route-info"></p>
            <button id="start-nav-btn">Start</button>
        </div>

    </div>

    <!-- Guidance Modal -->
    <div id="guidance-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeGuidance()">&times;</span>
            <h2>How to Use</h2>
            <p>1. Connect Device in Settings.<br>2. Choose a category or search.<br>3. Follow haptic cues.</p>
        </div>
    </div>

    <script src="app.js?v=2.0"></script>
</body>

</html>
